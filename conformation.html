<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Delete Confirmation</title>
    <style>
        /* Basic styling for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .modal-buttons {
            margin-top: 20px;
        }
        .modal-buttons button {
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div id="divToDelete">
    This is the div that will be deleted.
</div>

<button id="deleteButton">Delete Div</button>

<!-- Modal for confirmation -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to delete this div?</p>
        <div class="modal-buttons">
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
    </div>
</div>

<script>
    // Get references to elements
    const deleteButton = document.getElementById("deleteButton");
    const confirmModal = document.getElementById("confirmModal");
    const confirmYes = document.getElementById("confirmYes");
    const confirmNo = document.getElementById("confirmNo");
    const divToDelete = document.getElementById("divToDelete");

    // Show the confirmation modal when the delete button is clicked
    deleteButton.addEventListener("click", function() {
        confirmModal.style.display = "flex"; // Show the modal
    });

    // When the user clicks "Yes"
    confirmYes.addEventListener("click", function() {
        if (divToDelete) {
            divToDelete.remove(); // Delete the div
            console.log("Div deleted.");
        }
        confirmModal.style.display = "none"; // Hide the modal
    });

    // When the user clicks "No"
    confirmNo.addEventListener("click", function() {
        confirmModal.style.display = "none"; // Hide the modal
    });

    // Optionally: Close modal if clicked outside
    window.onclick = function(event) {
        if (event.target == confirmModal) {
            confirmModal.style.display = "none";
        }
    };
</script>

</body>
</html>
